<!DOCTYPE html>
<head>
    <title>Самостоятельная работа </title>
<script>
  function open1() {
      var OpenWindow = window.open('', 'newwin', config = 'height=300, width=500');
      OpenWindow.document.write("<html>");
      OpenWindow.document.write("<title>Новое окно</title>");
      OpenWindow.document.write("<body BGCOLOR='#0000FF'>");
      OpenWindow.document.write("<center>");
      OpenWindow.document.write("<font size=+3>Наше новое окно</font><p>");
      OpenWindow.document.write("<a href='http://izi.vlsu.ru' target='main'> Эта ссылка<br> откроется в основном окне</a><p>");

      OpenWindow.document.write("<p><HR WIDTH='60%'><p>");

      OpenWindow.document.write("<a href='' onClick='self.close()'> Эта сслыка закроет окно</a><p>");
      
            OpenWindow.document.write("</center>");
            OpenWindow.document.write("</html>");
  }
</script>
<body>
        <button onclick="open1()">Запуск страницы в новом окне</button>
</body>
</html>
